<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
            position: sticky;
            top: 0;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" alt="Logo da Loja" class="img-fluid mb-3">
        <h2>Nome da Loja</h2>
        <nav>
            <ul class="list-unstyled">
                <li><a href="/alunos/index" class="text-decoration-none">Home</a></li>
                <li><a href="/alunos/list" class="text-decoration-none">Lista de Alunos</a></li>
                <li><a href="/alunos/administracao" class="text-decoration-none">Administração</a></li>
                <li><a href="/alunos/sobre" class="text-decoration-none">Sobre a Equipe</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <h1>Lista de Alunos</h1>
        <p>Olá, seja bem-vindo ao Sistema Acadêmico!</p>
        <a th:href="@{/alunos/new}" class="btn btn-primary">Novo</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>e-Mail</th>
                    <th>Data de Nascimento</th>
                    <th>Endereço</th>
                    <th>Período</th>
                    <th>Controle</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aluno : ${alunos}">
                    <td th:text="${aluno.ra}"></td>
                    <td><a th:href="@{/alunos/{id} (id=${aluno.ra})}" th:text="${aluno.nome}"></a></td>
                    <td th:text="${aluno.email}"></td>
					<td th:text="${#temporals.format(aluno.dataNascimento, 'dd/MM/yyyy')}"></td>
                    <td th:text="${aluno.endereco}"></td>
                    <td th:text="${aluno.periodo}"></td>
                    <td>
                        <a th:href="@{/alunos/{id}/edit (id=${aluno.ra})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/alunos/{id}/delete (id=${aluno.ra})}" class="btn btn-sm btn-danger">Excluir</a>
                    </td>
                </tr>       
            </tbody>
        </table>
    </div>
</body>
</html>
