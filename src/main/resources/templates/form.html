<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Criar Novo Aluno</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
            position: sticky;
            top: 0;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        table {
            width: 100%;
        }
        table td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" alt="Logo da Loja" class="img-fluid mb-3">
        <h2>Nome da Loja</h2>
        <nav>
            <ul class="list-unstyled">
                <li><a href="/alunos/index" class="text-decoration-none">Home</a></li>
                <li><a href="/alunos/list" class="text-decoration-none">Lista de Alunos</a></li>
                <li><a href="/alunos/administracao" class="text-decoration-none">Administração</a></li>
                <li><a href="/alunos/sobre" class="text-decoration-none">Sobre a Equipe</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <h1>Criar Novo Aluno</h1>
        <p>Por favor, preencha os dados do novo aluno abaixo:</p>
        <h3><span th:text="${novo} ? 'Novo' : 'Editar'"></span></h3>
        <form action="/alunos/save" th:object="${aluno}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" id="dataNascimento" th:field="*{dataNascimento}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" id="endereco" th:field="*{endereco}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="periodo" class="form-label">Período</label>
                <select id="periodo" th:field="*{periodo}" class="form-select" required>
                    <option value="Matutino">Matutino</option>
                    <option value="Vespertino">Vespertino</option>
                    <option value="Noturno">Noturno</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <a href="/alunos/list" class="btn btn-secondary">Sair</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+T0IWscEYVo7HhoTljpLHGPE5GI1z" crossorigin="anonymous"></script>
</body>
</html>
